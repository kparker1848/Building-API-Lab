<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Building API Lab</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-evenly container">
        <form class="col-4 m-3">
            <div class="mb-3">
              <label for="user" class="form-label">User:</label>
              <input type="username" class="form-control" id="user">
            </div>
            <div class="mb-3">
              <label for="chirp" class="form-label">Chirp:</label>
              <textarea class="form-control" id="chirp"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="chirpButton">Add Chirp</button>
          </form>
        <div class="chirpbox col-4 m-3" id="chirpbox">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
